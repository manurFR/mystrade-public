{% extends "base.html" %}
{% load staticfiles %}
{% load url from future %}

{% block content %}
	<form action="{% url 'scoring' %}" method="POST">{% csrf_token %}
		{{ formset.management_form }}
		<input type="submit" value="Submit"/>
		{% for form in formset %}
			<div class="rulecard">
				{{ form.card_id }}
				<div class="rulecard_name">{{ form.public_name.value }}</div>
				<div class="rulecard_desc">{{ form.description.value }}</div>
				<input type="checkbox" name="{{ form.selected_rule.html_name }}" id="id_{{ form.selected_rule.html_name }}" {% if form.selected_rule.value %}checked="checked"{% endif %} {% if form.mandatory.value %}disabled="disabled"{% endif %} />
			</div>
		{% endfor %}
		<input type="submit" value="Submit"/>
	</form>
{% endblock content %}
