<h3>Explain why you decline this offer? (optional)</h3>
<form id="decline_trade" data-trade-status="decline" data-trade-id="{{ trade.id }}">{% csrf_token %}
    <div>{{ decline_reason_form.decline_reason }}<br/>
        <span class="helptext">The other player will see this comment.</span></div>
    <div class="submit">
        <input type="submit" class="trade_submit_button" value="Yes, I confirm I decline"/> &nbsp;
        <a class="link_reset_offer">let me think again</a>
    </div>
</form>
