{% load staticfiles %}
{% load url from future %}

<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>MysTrade</title>  
  		<meta name="description" content="MysTrade - A game of mysterious trades"/>  
  		<link rel="stylesheet" href="{% static "style.css" %}" type="text/css"/>
		{% block styles %}{% endblock %}
 	</head>  
 		
	<body>
		<div class="toplinks">
			{% if user.is_authenticated %}
				<a href="{% url 'scoring' %}">Scoring</a> |
				<a href="{% url 'profile' %}">Profile</a> |
				<a href="{% url 'logout' %}">Log out</a>
			{% else %}
				<a href="{% url 'login' %}">Log in</a>
			{% endif %}
		</div>

		<div class="logobox">
			<img src="{% static "logo_mystrade.png" %}" height="122" width="422" alt="MysTrade">
			<div class="motto">a game of mysterious trades<br/></div>
		</div>

		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>  
</html>
