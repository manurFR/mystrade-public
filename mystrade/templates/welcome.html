{% extends "base.html" %}
{% load staticfiles %}
{% load url from future %}

{% block styles %}
<link rel="stylesheet" href="{% static 'jquery/jquery-ui-1.9.1.custom.min.css' %}" />
{% endblock %}

{% block scripts %}
<script src="{% static 'jquery/jquery-1.8.2.min.js' %}"></script>
<script src="{% static 'jquery/jquery-ui-1.9.1.custom.min.js' %}"></script>
{% endblock %}

{% block content %}
	{{ user.username|capfirst }}, welcome to MysTrade !
	
	{% if perms.game.add_game %}
	<br/><br/>
	<form action="{% url 'create_game' %}" method="POST">{% csrf_token %}
		<input type="submit" value="Create new game"/>
	</form>
	{% endif %}
	
	<script>
    $(function() {
        $( "input[type=submit]" ).button();
    });
    </script>
{% endblock content %}
